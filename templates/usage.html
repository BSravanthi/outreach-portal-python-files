<div ng-app="outreachApp">
  <div class="container">
    <div ng-controller="usage-ctrl">
      
      <h3>Institute wise Usage </h3><br>
      <div align='center' ng-show="loading"><img id="mySpinner" src="/static/img/default.gif"></div>
      <div class="row" ng-hide="loading">
	<div class="col-md-12">
	  <table class="table table-hover">
	    <thead>
	      <tr>
		<th>S.NO</th>
		<th>Institute Name</th>
		<th>Total Nodal Centres</th>
		<th>Workshops</th>
		<th>Usage (In terms of total experiments conducted)</th>
	      </tr>
	    </thead>
	    <tbody ng-repeat="(key, value) in usages | orderBy : '-value.usage'">
              <tr  ng-if="key!='VLEAD-IIITH'">
		<td>{{ $index+1 }}</td>
		<td>{{ key }}</td>
		<td>{{ value.nc_count }}</td>
		<td>{{ value.workshops }}</td>
		<td>{{ value.usage }}</td>
              </tr>
	    </tbody>
	  </table>
	</div>
      </div>
      </div>
    </div>
  </div>
</div>

{% endraw %}
{% endblock %}
